<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form solrac</title>
</head>

<body>
    <div class="container">
        <form class="row mt-5">
            <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
                <div class="encabezado">
                    <h2>Payment form example</h2>
                </div>

                <!-- Alert message -->
                <div class="alert alert-danger" role="alert">
                    No te quedes sin tu compra!
                </div>

                <!-- Information Card -->

                <div class="row">
                    <div class="col-md-4 mb-1">
                        <label for="inputCard" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="inputCard" name="inputCard"
                            placeholder="ESXX-XXXX-XXXX-XXXX" required>
                    </div>
                    <div class="col-md-4 mb-1">
                        <label for="inputCvc" class="form-label">CVC#</label>
                        <input type="text" class="form-control" id="inputCvc" name="inputCvc" placeholder="XXX"
                            required>
                        <div class="form-text">The CVC is the last 3 digits on the back of your card.</div>
                    </div>
                    <div class="col-md-4 mb-1">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAmount" name="inputAmount" placeholder="â‚¬"
                            required>
                    </div>



                    <!-- Information Personal -->

                    <div class="col-md-6 mb-1">
                        <label for="inputName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Noelia"
                            required>
                    </div>
                    <div class="col-md-6 mb-1">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="inputLastName"
                            placeholder="Contreras" required>
                    </div>


                    <!-- Information Live -->

                    <div class="col-md-4 mb-1">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="Colombia"
                            required>
                    </div>
                    <div class="col-md-4 mb-1">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputCity" class="form-select" name="inputCity" placeholder="Bogota" required>
                            <option value="Bogota">Bogota</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Cali">Cali</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Pereira">Pereira</option>

                        </select>
                        <div class="form-text">Select your state.</div>
                    </div>
                    <div class="col-md-4 mb-1">
                        <label for="inputPostalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode" name="inputPostalCode"
                            placeholder="29015" required>
                    </div>


                    <!-- Information aditional -->


                    <div class="col-md-3 mb-1">
                        <p>We accept:</p>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                            <label class="form-check-label" for="inlineRadio1">Mastercard</label>

                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-amex"></i>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                            <label class="form-check-label" for="inlineRadio2">AMEX</label>

                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-bitcoin"></i>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3">
                            <label class="form-check-label" for="inlineRadio3">Cryptocurrency</label>

                        </div>
                        <div class="form-check form-check-inline">
                            <i class="fa-brands fa-cc-visa"></i>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4">
                            <label class="form-check-label" for="inlineRadio4">Visa</label>
                        </div>
                    </div>
                    <div class="col-md-3 m-1"></div>
                    <div class="col-md-6 mb-1">
                        <label for="inputMessages" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessages" name="inputMessages" rows="3">
                        </textarea>
                        <div class="form-text">Add any notes here.</div>
                    </div>


                    <div class="col-md-12 mb-1 justify-content-center d-flex">
                        <button type="submit" class="btn btn-danger">Cancel</button>
                        <button type="submit" class="btn btn-primary">Pay</button>
                    </div>

                </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
